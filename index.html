<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Aplikasi Daftar Produk</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Daftar Produk</a></li>
            <li><a href="kategori.html">Kategori Produk</a></li>
            <li><a href="penjualan.html">Transaksi Penjualan</a></li>
            <li><a href="konsumen.html">Konsumen</a></li>
          </ul>
        </div>
        </nav>
    <div class="container-fluid"> 
    <h1>Daftar Produk</h1>
    <form id="form-produk" action="" onsubmit="event.preventDefault(); tambahProduk(this)">
        <input name="index" type="hidden" value="-1">
        <div>
            <label for="nama">Nama Produk</label>
        </div>
        <div>
            <input type="text" id="nama" name="nama">
        </div>
        <div>
            <label for="harga">Harga Produk</label>
        </div>
        <div>
            <input type="text" id="harga" name="harga">
        </div>
        <div>
            <label for="stok">Stok Produk</label>
        </div>
        <div>
            <input type="text" id="stok" name="stok">
        </div>
        <div>
            <label for="gambar">Link Gambar Produk</label>
        </div>
        <div>
            <input type="text" id="gambar" name="gambar">
        </div>
        <div style="padding-top: 10px;">
            <button id="btn-save-produk">Tambah</button>
        </div>
    </form>
    <div id="daftar-produk"></div>

    <script src="aplikasi-daftar-produk.js"></script>
</body>
</html>
